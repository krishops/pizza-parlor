<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Kristen's Pizza!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="heading">
      <h1>Kristen's Pizza!</h1>
    </div>

    <form id="pizza-parlor">
      <label for="select-size">Select a Size:</label>
      <div class="radio">
        <label>
          <input type="radio" name="select-size" value="small-size">
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="select-size" value="medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="select-size" value="large">
          Large
        </label>
      </div>
      <div class="form-group">
        <label for="topping-one" class="question">Choose First Topping:</label>
        <select class="form-control" id="topping-one">
          <option value="0"> </option>
          <option value="5">Cheese</option>
          <option value="10">Pepperoni</option>
          <option value="15">Sausage</option>
          <option value="20">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping-two" class="question">Choose Second Topping</label>
        <select class="form-control" id="topping-two">
          <option value="0"> </option>
          <option value="5">Cheese</option>
          <option value="10">Pepperoni</option>
          <option value="15">Sausage</option>
          <option value="20">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping-three" class="question">Choose Third Topping</label>
        <select class="form-control" id="topping-three">
          <option value="0"> </option>
          <option value="5">Cheese</option>
          <option value="10">Pepperoni</option>
          <option value="15">Sausage</option>
          <option value="20">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping-four" class="question">Choose Fourth Topping</label>
        <select class="form-control" id="topping-four">
          <option value="0"> </option>
          <option value="5">Cheese</option>
          <option value="10">Pepperoni</option>
          <option value="15">Sausage</option>
          <option value="20">Olives</option>
        </select>
      </div>

    </form>
  </div>

</body>

</html>
