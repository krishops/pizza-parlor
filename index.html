<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Kristen's Pizza!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="heading">
      <h1>Kristen's Pizza!</h1>
    </div>

    <form id="pizza-parlor">
      <label for="select-size">Select a Size:</label>
      <div class="radio">
        <label>
          <input type="radio" name="select-size" value="5">
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="select-size" value="7">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="select-size" value="9">
          Large
        </label>
      </div>
      <div class="form-group">
        <label for="topping-one" class="question">Choose First Topping:</label>
        <select class="form-control" id="topping-one">
          <option value="0"> </option>
          <option value="2">Cheese</option>
          <option value="3">Pepperoni</option>
          <option value="3">Sausage</option>
          <option value="3">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping-two" class="question">Choose Second Topping</label>
        <select class="form-control" id="topping-two">
          <option value="0"> </option>
          <option value="2">Cheese</option>
          <option value="3">Pepperoni</option>
          <option value="3">Sausage</option>
          <option value="3">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping-three" class="question">Choose Third Topping</label>
        <select class="form-control" id="topping-three">
          <option value="0"> </option>
          <option value="2">Cheese</option>
          <option value="3">Pepperoni</option>
          <option value="3">Sausage</option>
          <option value="3">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping-four" class="question">Choose Fourth Topping</label>
        <select class="form-control" id="topping-four">
          <option value="0"> </option>
          <option value="2">Cheese</option>
          <option value="3">Pepperoni</option>
          <option value="3">Sausage</option>
          <option value="3">Olives</option>
        </select>
      </div>
      <button type="submit" class="btn-light" id="submit-form">Get Price</button>
      <hr>
        <!-- result for price of pizza and confirmation of toppings -->
      <div id="show-pizza">
        <p>Price: $<span id="pizza-price"></span>.00</p>
        <!-- <p>Size: <span class="pizza-size"></span></p>
        <p>Toppings: <span class="first-topping"></span> <span class="second-topping"></span> <span class="third-topping"></span> <span class="fourth-topping"></span> </p> -->
      </div>
    </form>
  </div>

</body>

</html>
